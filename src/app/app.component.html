<div class="container mx-auto bg-github-black my-5 p-5">
  <p class="text-left text-green-500">Popular Repositories</p>

  <div class="grid grid-cols-12 gap-4 container">

    <div class="col-span-6 border border-indigo-600 rounded-md h-24" *ngFor="let project of projects">

      <div class="flex-default flex-col">

        <div class="flex-default flex-row p-2">
          <p class="text-sky-500 font-bold">{{project.name}}</p>
          <p class="rounded-buttons border border-indigo-600 px-2 py-1 text-gray-500">{{project.visibility}}</p>
        </div>

        <div class="p-2">
          <p class="text-gray-500" >{{project.language}}</p>
        </div>

      </div>




    </div>

  </div>



</div>
